<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="stylesheet" href="UserHome_Css.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .hd {
            color: #cc0066;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .main {
            margin-bottom: 20px;
            background-color:#7081b9;
        }

        .menu {
            margin: 0 10px;
            display: inline-block;
        }
        .menu:hover{
         background-color: #1a253f;
        }

        .menu a {
            text-decoration: none;
            color: #1a253f;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .menu a:hover {
           
            color: white;
            
        }

        .tab {
            background-color: #7081b9;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            width: 650px; /* Increased width */
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .green {
            border: 1px solid green;
        }

        .brown {
            border: 1px solid brown;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        input[type="email"], input[type="text"], input[type="password"], input[type="number"], input[type="file"] {
            width: 100%; /* Adjusted width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Increased font size */
        }

        input[type="submit"] {
            background-color: #1a253f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
            font-size: 16px; /* Increased font size */
        }

        input[type="submit"]:hover {
            background-color: #8997bd;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 16px; /* Increased font size */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="hd">Railway Ticket Booking Spot</h1>
        <div class="main">
            <span class="menu"><a href="UserLogin.html">Login as User</a></span>
            <span class="menu"><a href="UserRegister.html">New User Register</a></span>
            <span class="menu"><a href="AdminLogin.html">Login as Admin</a></span>
        </div>
    </header>
    
    <table class="tab brown">
        <tr>
            <td>New User Registration</td>
        </tr>
    </table>

    <table class="tab green">
        <tr>
            <td>
                <form action="userreg" method="post">
                    <div class="form-row">
                        <div>
                            <label for="mailid">Email Id:</label>
                            <input type="email" name="mailid" id="mailid" placeholder="Enter your emailId" required>
                        </div>
                        <div>
                            <label for="pword">Password:</label>
                            <input type="password" name="pword" id="pword" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="firstname">First Name:</label>
                            <input type="text" name="firstname" id="firstname" required>
                        </div>
                        <div>
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" id="lastname" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="address">Address:</label>
                            <input type="text" name="address" id="address" required>
                        </div>
                        <div>
                            <label for="phoneno">Phone No:</label>
                            <input type="number" name="phoneno" id="phoneno" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div style="flex-basis: 100%;">
                            <label for="userphoto">Photo:</label>
                            <input type="file" name="userphoto" id="userphoto">
                        </div>
                    </div>

                    <input type="submit" value="REGISTER">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
